<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"                
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Histórico de Consultas</title>
        <!--<link href="#{resource['images/logos/logo_mike.jpg']}" rel="shortcut icon" type="image/x-icon"/>-->
        <script type="text/javascript" src="#{resource['js/locate-primefaces.js']}" language="js"/>
        <h:outputStylesheet name="css/style.css" />
    </h:head>

    <h:outputText id="page-rule" rendered="#{menuBean.isRule('atendimento')}"/>

    <h:body onload="#{odontogramaBean.loadConsultasOdontologicas()}">        

        <div class="page-title">Histórico de Consultas</div>

        <p:panel id="panel-historico-consultas" header="Dados das consultas">

            <h:form id="form-historico-consultas">

                <h:panelGrid id="pg-historico-consultas" columns="4" cellspacing="10">

                    <h:outputText id="historico-consultas-ot-paciente" value="Paciente" class="text-bold"/>
                    <h:outputText id="historico-consultas-ot-paciente-value" 
                                  value="#{odontogramaBean.tbatendimento.idagendamento.idcliente.nmcliente}"/>

                    <h:outputText id="historico-consultas-ot-dtnascimento" value="Data nascimento" class="text-bold"/>
                    <h:outputText id="historico-consultas-ot-dtnascimento-value" 
                                  value="#{odontogramaBean.tbatendimento.idagendamento.idcliente.dtnascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>                                              

                </h:panelGrid>

                <p:dataTable value="#{odontogramaBean.consultasOdontologicas}" var="consulta"
                             emptyMessage="Nenhum registro de consulta foi encontrado.">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="Data " />
                            <p:column headerText="Especialidade" />                                
                            <p:column headerText="Profissional" />
                        </p:row>                                
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{consulta.dtdataatendimento}">
                            <f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT-04:00"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{consulta.idagendamento.idespecialidade.nmespecialidade}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{consulta.idagendamento.idfuncionario.nmfuncionario}"/>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:panel>

    </h:body>
</html>
