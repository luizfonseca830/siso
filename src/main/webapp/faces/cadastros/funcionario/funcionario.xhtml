<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/faces/index.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="context">
        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_funcionario')}"/>
        <h:body>
            <div class="page-title">#{field.funcionario}</div>
            <p:panel id="panel-funcionario" header="Dados do FuncionÃ¡rio" toggleable="true" toggleSpeed="500">
                <h:form id="from-funcionario">
                    <h:panelGrid id="panel-funcionario-pg-dadospessoais" columns="4" cellspacing="15">
                        <h:outputText id="panel-funcionario-pg-ot-nome" value="#{field.nome}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-nome" value="#{funcionarioBean.tbfuncionario.nmfuncionario}" style="width: 200px;"/>

                        <h:outputText id="panel-funcionario-pg-ot-cpf" value="#{field.cpf}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-cpf" value="#{funcionarioBean.tbfuncionario.nrcpf}" style="width: 200px;"/>

                        <h:outputText id="panel-funcionario-pg-ot-dn" value="#{field.datadenascimento}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-dn" value="#{funcionarioBean.tbfuncionario.dtnascimento}" style="width: 200px;">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>

                        <h:outputText id="panel-funcionario-pg-ot-car" value="#{field.cargo}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-car" value="#{funcionarioBean.tbfuncionario.nmcargo}"/>


                        <h:outputText id="panel-funcionario-pg-ot-dc" value="#{field.datadecontrato}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-dc" value="#{funcionarioBean.tbfuncionario.dtcontrato}" style="width: 200px;">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>

                        <h:outputText id="panel-funcionario-pg-ot-sx" value="#{field.sexo}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-som-sx" value="#{funcionarioBean.tbfuncionario.insexo == 0 ? field.masculino : field.feminino}"/>

                        <h:outputText id="panel-funcionario-pg-ot-cel" value="#{field.celular}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-it-cel" value="#{funcionarioBean.tbfuncionario.nrcelular}"/>

                      <!--  <h:outputText id="panel-funcionario-pg-ot-ec" value="#{field.estadocivil}" class="text-bold"/>
                        <h:outputText id="panel-funcionario-pg-som-ec" 
                                      value="#{clienteBean.tbcliente.inestadocivil == 0 ? field.solteiro : field.casado}"/> -->


                    </h:panelGrid>

                    <p:commandButton value="#{field.editar}" action="funcionarioEdit.jsf" icon="ui-icon-pencil"
                                     onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()">
                        <f:param name="idFuncionario" value="#{funcionarioBean.tbfuncionario.idfuncionario}"/>                        
                    </p:commandButton>

                    <p:spacer width="3px"/>
                    <p:commandButton value="#{field.cancelar}" action="funcionarioList.jsf" 
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
