<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="context">
        <h:outputText id="page-rule" rendered="#{menuBean.isRule('servico')}"/>
        <h:body>
            <div class="page-title">#{field.servico}</div>

            <p:panel header="#{field.adicionar}" rendered="#{servicoBean.tbservico.nmservico == null}" toggleable="true"
                     toggleSpeed="500">

                <h:form>
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputText value="#{field.nomedoservico}" class="text-bold"/>
                        <p:inputText value="#{servicoBean.tbservico.nmservico}" required="true" requiredMessage="#{message.camponaopodeservazio}" style="width: 250px"/>

                        <h:outputText value="#{field.valordoservico}" class="text-bold"/>
                        <p:inputText value="#{servicoBean.tbservico.vlservico}" required="true" requiredMessage="#{message.camponaopodeservazio}" style="width: 250px"/>


                    </h:panelGrid>  
                    <p:commandButton value="#{field.adicionar}" action="#{servicoBean.create()}" ajax="false"
                                     onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide()"/>
                    <p:commandButton value="#{field.voltar}" action="servicoList.xhtml" 
                                     icon="ui-icon-arrowreturnthick-1-w" immediate="true" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/> 
                </h:form>
            </p:panel>

            <p:panel header="#{field.editar}" rendered="#{servicoBean.tbservico.nmservico != null}"
                     toggleable="true" toggleSpeed="500">

                <h:form>
                    <h:panelGrid columns="2" cellspacing="10">

                        <h:outputText value="#{field.nomedoservico}" class="text-bold"/>
                        <p:inputText value="#{servicoBean.tbservico.nmservico}" required="true" requiredMessage="#{message.camponaopodeservazio}" style="width: 250px"/>

                        <h:outputText value="#{field.valordoservico}" class="text-bold"/>
                        <p:inputText value="#{servicoBean.tbservico.vlservico}" required="true" requiredMessage="#{message.camponaopodeservazio}" style="width: 250px"/>

                    </h:panelGrid>
                    <p:commandButton value="#{field.editar}" action="#{servicoBean.edit()}" ajax="false"
                                     onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide()"/>
                    <p:commandButton value="#{field.voltar}" action="servicoList.xhtml" 
                                     icon="ui-icon-arrowreturnthick-1-w" immediate="true" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>

</ui:composition>
