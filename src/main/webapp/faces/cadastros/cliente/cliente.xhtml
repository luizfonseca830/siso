<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/faces/index.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cliente')}"/>

        <h:body>

            <div class="page-title">#{field.cliente}</div>

            <p:panel id="panel-cliente" header="#{field.dadosdocliente}" toggleable="true" toggleSpeed="500">

                <h:form id="form-cliente">

                    <h:panelGrid id="panel-cliente-pg-dadospessoais" columns="4" cellspacing="15">

                        <h:outputText id="panel-cliente-pg-ot-nome" value="#{field.nome} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-nome" value="#{clienteBean.tbcliente.nmcliente}"
                                      style="width: 200px;"/>

                        <h:outputText id="panel-cliente-pg-ot-codigo" value="#{field.codigo} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-codigo" value="#{clienteBean.tbcliente.nrcodcliente}"/>

                        <h:outputText id="panel-cliente-pg-ot-cpf" value="#{field.cpf} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-cpf" value="#{clienteBean.tbcliente.nrcpf}"/>

                        <h:outputText id="panel-cliente-pg-ot-rg" value="#{field.rg} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-rg" value="#{clienteBean.tbcliente.nrrg}"/>

                        <h:outputText id="panel-cliente-pg-ot-dn" value="#{field.datadenascimento} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-cl-dn" value="#{clienteBean.tbcliente.dtnascimento}">
                            <f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT-04:00"/>
                        </h:outputText>

                        <h:outputText id="panel-cliente-pg-ot-ec" value="#{field.estadocivil} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-som-ec" 
                                      value="#{clienteBean.tbcliente.inestadocivil == 0 ? field.solteiro : field.casado}"/>

                        <h:outputText id="panel-cliente-pg-ot-sx" value="#{field.sexo} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-som-sx" 
                                      value="#{clienteBean.tbcliente.insexo == 0 ? field.masculino : field.feminino}"/>

                        <h:outputText id="panel-cliente-pg-ot-ocupation" value="#{field.ocupacao}" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-ocupation" value="#{clienteBean.tbcliente.nmocupacao}"
                                      style="width: 200px;"/>

                        <h:outputText id="panel-cliente-pg-ot-telefone" value="#{field.telefone}" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-telefone" value="#{clienteBean.tbcliente.nrtelefone}"/>

                        <h:outputText id="panel-cliente-pg-ot-celular" value="#{field.celular}" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-celular" value="#{clienteBean.tbcliente.nrcelular}"/>

                        <h:outputText id="panel-cliente-pg-ot-email" value="#{field.email}" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-email" value="#{clienteBean.tbcliente.nmemail}" 
                                      style="width: 200px;"/>

                        <h:outputText id="panel-cliente-pg-ot-logradouro" value="#{field.logradouro} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-logradouro" value="#{clienteBean.tbcliente.nmlogradouro}"
                                      style="width: 200px;"/>

                        <h:outputText id="panel-cliente-pg-ot-numero" value="#{field.numero} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-numero" value="#{clienteBean.tbcliente.nrnumero}"/>

                        <h:outputText id="panel-cliente-pg-ot-complemento" value="#{field.complemento} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-complemento" value="#{clienteBean.tbcliente.nmcomplemento}"
                                      style="width: 200px;"/>                               

                        <h:outputText id="panel-cliente-pg-ot-cidade" value="#{field.cidade} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-som-cidade" value="#{clienteBean.tbcliente.idcidade.nmcidade}"/>                                         

                        <h:outputText id="panel-cliente-pg-ot-bairro" value="#{field.bairro} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-som-bairro" value="#{clienteBean.tbcliente.idbairro.nmbairro}"/>

                        <h:outputText id="panel-cliente-pg-ot-cep" value="#{field.cep} *" class="text-bold"/>
                        <h:outputText id="panel-cliente-pg-it-cep" value="#{clienteBean.tbcliente.nrcep}"/>

                        <h:outputText id="panel-cliente-pg-ot-referencia" value="#{field.pontodereferencia} *" class="text-bold"/>
                        <p:inputTextarea id="panel-cliente-pg-it-referencia" value="#{clienteBean.tbcliente.nmpontoreferencia}"
                                         disabled="true"/>             

                    </h:panelGrid> 

                    <div class="space"/>

                    <p:commandButton id="button-edita-cliente" value="#{field.editar}" action="clienteEdit.xhtml"                                      
                                     icon="ui-icon-disk" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()">
                        <f:param value="#{clienteBean.tbcliente.idcliente}" name="idCliente"/>
                    </p:commandButton>

                    <p:spacer width="10px"/>

                    <p:commandButton id="button-voltar-list" value="#{field.voltar}" action="clienteList.xhtml" 
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                </h:form>

            </p:panel>  

        </h:body>

    </ui:define>


</ui:composition>
