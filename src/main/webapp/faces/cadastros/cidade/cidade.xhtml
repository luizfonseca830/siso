<ui:composition template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">       

    <ui:define name="context">           

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_cidade')}"/>       

        <h:body>

            <div class="page-title">#{field.cidade}</div>

            <p:panel id="panel-bairro" header="#{field.dadosdacidade}" toggleable="true" toggleSpeed="500">

                <h:form id="form-bairro">

                    <h:panelGrid id="panel-bairro-pg" columns="2" cellspacing="10">


                        <h:outputText id="panel-cidade-pg-ot-nome" value="#{field.cidade} *" class="text-bold"/>
                        <h:outputText id="panel-cidade-pg-it-nome" value="#{cidadeBean.tbcidade.nmcidade}"
                                      style="width: 200px;"/>

                        <h:outputText id="panel-cidade-pg-ot-uf" value="#{field.estado} *" class="text-bold"/>
                        <h:outputText id="panel-cidade-pg-it-uf" value="#{cidadeBean.tbcidade.nmuf}"
                                      style="width: 200px;"/>


                    </h:panelGrid> 

                    <div class="space"/>

                    <p:commandButton id="button-salva-bairro" value="#{field.editar}" action="cidadeEdit.xhtml" 
                                     ajax="false" 
                                     icon="ui-icon-disk" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()">
                        <f:param name="idCidade" value="#{cidadeBean.tbcidade.idcidade}"/>
                    </p:commandButton>

                    <p:spacer width="10px"/>

                    <p:commandButton id="button-voltar-list" value="#{field.voltar}" action="cidadeList.xhtml" 
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                </h:form>

            </p:panel>            

        </h:body>

    </ui:define>

</ui:composition>
