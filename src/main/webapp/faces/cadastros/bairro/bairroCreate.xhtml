<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">       

    <ui:define name="context">           

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('bairro')}"/>       

        <h:body>

            <div class="page-title">#{field.bairro}</div>

            <p:panel id="panel-add-bairro" header="#{field.teladecadastrodebairro}" toggleable="true" toggleSpeed="500">

                <h:form id="form-add-bairro">

                    <h:panelGrid id="panel-add-bairro-pg" columns="2" cellspacing="10">

                        <h:outputText id="panel-add-bairro-pg-ot-nome" value="#{field.bairro} *" class="text-bold"/>
                        <p:inputText id="panel-add-bairro-pg-it-nome" value="#{bairroBean.tbbairro.nmbairro}"
                                     required="true" requiredMessage="#{message.bairroeobrigatorio}" style="width: 200px;"/>

                        <h:outputText id="panel-add-cliente-pg-ot-cidade" value="#{field.cidade}" class="text-bold"/>
                        <p:selectOneMenu id="panel-add-cliente-pg-som-cidade" value="#{bairroBean.tbbairro.idcidade}"
                                         filter="true" filterMatchMode="contains" converter="converterEntity"   
                                         required="true" requiredMessage="Selecione a cidade" style="width: 200px;"
                                         >
                            <f:selectItem itemLabel="Selecione a Cidade"/>
                            <f:selectItems value="#{bairroBean.listTbcidade}" var="cidades" itemValue="#{cidades}" itemLabel="#{cidades.nmcidade}"/>

                        </p:selectOneMenu>

                    </h:panelGrid> 

                    <div class="space"/>

                    <p:commandButton id="button-salva-bairro" value="#{field.salvar}" action="#{bairroBean.createTbbairro()}" 
                                     ajax="false" 
                                     icon="ui-icon-disk" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                    <p:spacer width="10px"/>

                    <p:commandButton id="button-voltar-list" value="#{field.voltar}" action="bairroList.xhtml" 
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                </h:form>

            </p:panel>            

        </h:body>

    </ui:define>

</ui:composition>
