<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/faces/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">    
    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_modulo')}"/>

        <h:body>

            <div class="page-title">#{field.modulo}</div>

            <p:panel id="panel" header="#{field.visualizardados}" toggleable="true" toggleSpeed="500">
                <h:form id="form">
                    <h:panelGrid columns="2" cellspacing="10" >
                        <h:outputText value="#{field.idmodulo}" class="text-bold"/>
                        <h:outputText value="#{moduloBean.tbmodulo.idmodulo}"/>

                        <h:outputText value="#{field.moduloptbr}" class="text-bold"/>
                        <h:outputText value="#{moduloBean.tbmodulo.nmmodulo}"/>

                        <h:outputText value="#{field.moduloenus}" class="text-bold"/>
                        <h:outputText value="#{moduloBean.tbmodulo.nmmoduloEnUs}"/>

                        <h:outputText value="#{field.descricao}" class="text-bold"/>
                        <h:outputText value="#{moduloBean.tbmodulo.txdescmodulo}"/>

                        <h:outputText value="#{field.tipo}" class="text-bold"/>
                        <h:outputText value="#{moduloBean.tbmodulo.intipo}"/>

                    </h:panelGrid>
                    <p:commandButton value="#{field.editar}" action="ModuloEdit.jsf" icon="ui-icon-pencil"
                                     onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()">
                        <f:param name="idmodulo" value="#{moduloBean.tbmodulo.idmodulo}"/>                        
                    </p:commandButton>
                    <p:spacer width="5px"/>
                    <p:commandButton value="#{field.cancelar}" action="/faces/cadastrosadministrativos/modulo/ModuloList.jsf" 
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
