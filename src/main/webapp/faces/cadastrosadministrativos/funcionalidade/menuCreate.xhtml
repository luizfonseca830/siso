<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('funcionalidade')}"/>       

        <h:body> 
            
            <div class="page-title">#{field.funcionalidade}</div>

            <h:form>                               

                <p:panel header="#{field.adicionarfuncionalidade}" toggleable="true" toggleSpeed="500">
                    <h:panelGrid columns="2" cellpadding="10" cellspacing="10">

                        <h:outputText value="#{field.funcionalidadept}" class="text-bold"/>
                        <p:inputText id="Funcionalidadept_BR" value="#{funcionalidadeBean.funcionalidade}" 
                                     required="true" requiredMessage="#{message.funcionalidadeenecessarionoidiomaportugues}"/>

                        <h:outputText value="#{field.funcionalidadeus}" class="text-bold"/>
                        <p:inputText id="Funcionalidadeen_US" value="#{funcionalidadeBean.funcionalidadeEnUs}" 
                                     required="true" requiredMessage="#{message.funcionalidadeenecessarionoidiomaingles}"/>

                        <h:outputText value="#{field.regra}" class="text-bold"/>
                        <p:inputText value="#{funcionalidadeBean.role}" style="width: 400px"/>

                        <h:outputText value="#{field.modulo}" class="text-bold"/>
                        <p:selectOneMenu id="Modulo" value="#{funcionalidadeBean.idmodulo}" required="true" 
                                         requiredMessage="#{message.selecioneummodulo}">
                            <f:selectItem itemLabel="Selecione um modulo" itemValue=""/>
                            <f:selectItems value="#{funcionalidadeBean.allModulos}" var="modulo" 
                                           itemLabel="#{modulo.nmmodulo}" itemValue="#{modulo.idmodulo}"/>
                        </p:selectOneMenu>

                        <h:outputText value="#{field.caminho}" class="text-bold"/>
                        <p:inputText value="#{funcionalidadeBean.url}" style="width: 500px"/>

                        <h:outputText value="#{field.sequencial}" class="text-bold"/>
                        <p:inputText value="#{funcionalidadeBean.sequencial}" />

                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                        <p:commandButton value="#{field.salvar}" action="#{funcionalidadeBean.create()}" 
                                         icon="ui-icon-disk" ajax="false" onclick="PF('statusDialog').show();"
                                         oncomplete="PF('statusDialog').hide()"/>
                        <p:commandButton value="#{field.voltar}" action="/faces/cadastrosadministrativos/funcionalidade/menuList.xhtml" 
                                         immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                         oncomplete="PF('statusDialog').hide()"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
